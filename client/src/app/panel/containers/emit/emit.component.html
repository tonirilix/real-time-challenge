<app-main-nav class="item-container"></app-main-nav>
<div class="container">
  <div class="columns is-mobile is-centered">
    <div class="column is-half">
        <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://i.gifer.com/C8hy.gif" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">{{user.name}} {{user.lastname}}</p>
                  <p class="subtitle is-6">@{{user.name}}</p>
                </div>
              </div>
        
              <div class="content">
                Current location: 
                <br>
                {{this.currentLocation$ | async | json}}
              </div>
            </div>
          </div>
    </div>
  </div> 
</div>
